<!doctype html>
<html>

<head>
  <title>Retro Snake Game</title>
</head>

<body>
  <div class="header-section">
    <h1 class="page-heading"> Retro Snake Game</h1>
    <h2 id="score"></h2>
  </div>
  <canvas id="snake-canvas" height="600" width="600"></canvas>
  <div class="layover" id="layover">
    <div class="game-over-popup">
      <h1 class="text">Game Over!!!</h1>
      <h2 id="actual-score"  class="text"></h2>
      <div class="buttons-row">
        <button class="btn btn-primary" id="new-game-btn">New Game</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
